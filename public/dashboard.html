<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Data Drive</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/public/style.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Data Drive</a>
      <button onclick="logout()" class="btn btn-outline-light">Logout</button>
    </div>
  </nav>

  <div class="container my-4">
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h4 class="card-title">Create Folder</h4>
        <form id="folderForm" class="row g-3">
          <div class="col-md-9">
            <input type="text" id="folderName" class="form-control" placeholder="Folder Name" required>
          </div>
          <div class="col-md-3 d-grid">
            <button type="submit" class="btn btn-success">+ Create</button>
          </div>
        </form>
      </div>
    </div>

    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h4 class="card-title">Upload File</h4>
        <form id="fileForm" enctype="multipart/form-data" class="row g-3">
          <div class="col-md-9">
            <input type="file" id="file" class="form-control" required>
          </div>
          <div class="col-md-3 d-grid">
            <button type="submit" class="btn btn-primary">â¬† Upload</button>
          </div>
        </form>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="card-title">Your Files & Folders</h4>
        <div id="driveContent" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script src="/public/js/dashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
