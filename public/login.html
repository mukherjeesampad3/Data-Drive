<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Data Drive</title>
  <link rel="stylesheet" href="/style.css">

</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
    </form>
    <p>Donâ€™t have an account? <a href="register.html">Register here</a></p>
  </div>

  <script>
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
      const res = await fetch('https://data-drive-iota.vercel.app/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      // Try to safely parse JSON, even if the response is HTML error
      let data;
      try {
        data = await res.json();
      } catch (err) {
        throw new Error("Server returned invalid JSON or route not found.");
      }

      if (!res.ok) {
        throw new Error(data.message || "Login failed");
      }

      alert(data.message);
      window.location.href = 'dashboard.html';

    } catch (error) {
      alert("Error: " + error.message);
    }
  });
</script>

</body>
</html>
